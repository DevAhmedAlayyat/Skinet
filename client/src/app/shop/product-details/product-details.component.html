<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="" class="img-fluid w-100">
  </div>
  <div class="col-6">
    <h3>{{product.name}}</h3>
    <p class="mt-2" style="font-size: 1.5em;">{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-content-center">
      <fa-icon [icon]="faMinusCircle" class="fa fa-2x mr-2 text-warning"></fa-icon>
      <span class="font-weight-bold" style="font-size: 2em;">2</span>
      <fa-icon [icon]="faPlusCircle" class="fa fa-2x mx-2 text-warning"></fa-icon>
      <button class="btn btn-outline-secondary btn-lg text-uppercase">Add to Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-5">
      <h4>Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
