<div class="card shadow-sm h-100">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" />

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span>{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary text-center">
        <fa-icon [icon]="faShoppingCart" ></fa-icon>
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>
  </div>
</div>
