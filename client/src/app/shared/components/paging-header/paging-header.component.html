<header>
  <span *ngIf="totalItemsCount && totalItemsCount > 0">
    Showing
    <strong>
      {{(pageNumber-1) * pageSize+1}} -
      {{pageNumber * pageSize > totalItemsCount
      ? totalItemsCount
      : pageNumber * pageSize}}
    </strong>
    of
    <strong>
      {{totalItemsCount}}
    </strong>
    Results
  </span>
  <span *ngIf="totalItemsCount === 0">There is no results</span>
</header>
