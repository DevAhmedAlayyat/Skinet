<div class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 bg-white border-bottom fixed-top">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <img src="../../assets/images/logo.png" alt="logo" routerLink="/"/>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-uppercase" style="font-size: larger;">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="" routerLinkActive="">Contact</a>
  </nav>

  <div class="d-flex justify-content-between">
    <a class="position-relative">
      <fa-icon [icon]="faShoppingCart" class="fa fa-2x mr-5"></fa-icon>
      <div class="cart-count">5</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign Up</a>
  </div>
</div>
